[package]
name = "squads-multisig-program"
version = "0.2.1"
description = "Squads Multisig Program V4"
edition = "2021"
license-file = "../../LICENSE"

[lib]
crate-type = ["cdylib", "lib"]
name = "squads_multisig_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.28.0", features = ["allow-missing-optionals"] }
anchor-spl = { version="0.28.0", features=["token"] }
solana-address-lookup-table-program = "=1.14.16"
solana-security-txt = "1.1.1"
